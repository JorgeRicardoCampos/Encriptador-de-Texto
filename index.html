<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes-Encriptador/Logo.png" alt="Logo Alura">
    </header>

    <main>
        <section class="section1">


            <div class="cajatexto1">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>

            <div class="alerta">
                <img src="Imagenes-Encriptador/alerta.png" alt="alerta">
            </div>

            <div class="botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>

        </section>

        <section class="section2">
            
            <div class="muneco">
                <img src="Imagenes-Encriptador/Muñeco.png" alt="Muñeco" >
            </div>

            <div class="ningunmensaje">
                <img src="Imagenes-Encriptador/NingunMensaje.png" alt="Ningún mensaje">
            </div>
            
            <div class="cont-copiar">
                <input type="button" class="boton-copiar" value="Copiar Texto">
            </div>

            <div class="contenedor-resultado" >
                <p class="texto-resultado"></p>
            </div>

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
